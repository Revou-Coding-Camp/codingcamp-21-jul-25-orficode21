<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    
    <!-- CSS Eksternal Link -->
    <link rel="stylesheet" href="css\style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <main>
        <!--Title-->
        <header>
            <h1 class ="text-3xl font-bold">To-Do List</h1>
        </header>

        <!--Form-->
        <form>
            <div>
                <label for="todo-input" class="text-l">Add a new task:</label>
                <input type="text" id="todo-input" class="border rounded" placeholder="Enter your task here...">
            </div>
            <div>
                <label for="todo-input" class="text-l">Date:</label>
                <input type="date" id="todo-input" class="border rounded">
            </div> 
            <div>
                <button type="submit" class="bg-red-900 text-white px-3 py-1 rounded">+</button>
            </div>
        </form>
        <!--List to-do-->
        <section>
            <div>
                <button type="submit" class="bg-red-900 text-white px-3 py-1 rounded">Filter</button>
                <button type="submit" class="bg-red-900 text-white px-3 py-1 rounded">Delete all</button>
            </div>
        </section>
        
           
    
    </main>
    <!-- JavaScript Eksternal Link -->
    <script src="js\script.js" defer></script>
</body>
</html>
