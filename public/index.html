    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do List</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <img src="img/background.jpg" class="background-image">
        <div class="todo-container">
            <h2>To-Do List</h2>
            <div class="input-section">
                <input type="text" id="todoInput" placeholder="Add task...">
                <input type="date" id="dueDate">
                <button onclick="addTodo()">+</button>
            </div>
            <div class="filter-section">
                <select id="filterSelect" onchange="filterTodos()">
                    <option value="all">All</option>
                    <option value="done">Done</option>
                    <option value="havent">Not Done</option>
                </select>
                <button onclick="deleteAll()">Delete All</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>TASK</th>
                        <th>DUE DATE</th>
                        <th>STATUS</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="todoList">
                    <tr>
                        <td colspan="4">No task found</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="js/script.js"></script>
    </body>
    </html>
